spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:db;DB_CLOSE_DELAY=-1"
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create

logging:
  level:
    org:
      springframework: ERROR
      hibernate: ERROR
    com:
      zaxxer:
        hikari: ERROR

